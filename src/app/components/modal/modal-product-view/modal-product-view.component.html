<div class="modal-product-view">
  <div class="overlay"></div>
  <div class="modal-product-view-container flex">
    <div class="modal-proudct-view-image flex-1">
      <img [src]="product ? product.imageUrl[0] : ''" [alt]="product?.name" />
    </div>
    <div class="modal-proudct-view-details flex-1 flex aic jcc column">
      <h2 style="font-size: 2rem">
        {{ product?.name }}
      </h2>
      <div class="modal-product-view-details-price">
        <h4 style="font-size: 2.5rem">
          {{ (product?.solde_price || 0) / 100 | currency: "EUR" }}
        </h4>
        <del>
          <h4 style="font-size: 1.5rem; color: rgb(175, 22, 22)">
            {{ (product?.regular_price || 0) / 100 | currency: "EUR" }}€
          </h4>
        </del>
      </div>
      <div
        class="modal-proudct-view-details-created-at"
        style="font-size: 1.5rem"
      >
        Crée le {{ product?.createdAt | date: "dd/MM/YYYY" }}
      </div>
      <div class="modal-product-view-details-button flex">
        <button class="btn btn-close flex" (click)="closeModal()">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
